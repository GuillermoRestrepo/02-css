<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos en línea</title>
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html">Índice</a>
        </nav>
    </header>

    <main>
        <h1>ESTILOS EN LÍNEA</h1>
        <p>Es una forma de aplicar CSS directamente dentro de una etiqueta HTML, usando el atributo <code>style</code>.</p>

        <section>
            <h2>Ejemplo:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Resultado</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>
                            <p>Código HTML:</p>
                            <pre><code>&lt;span style="color: lightseagreen"&gt;Elemento de línea #1.&lt;/span&gt;</code></pre>
                        </td>

                        <td>
                            <span style="color: lightseagreen">Elemento de línea #1.</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Última actualización: 20 de enero del 2026.</p>
    </footer>
</body>
</html>
